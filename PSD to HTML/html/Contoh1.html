<html>
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div style="background-color: #954c52; width:100%; height:100%; border-collapse: separate; padding-top: 10%; padding-bottom: 25%">
            <table align="center" style="padding-top: 25px; border-radius: 20px">
                <tr>
                    <td>
                        <table style="background-color: #361d3a; padding-top: 25px; border-collapse: separated; width:400px; height:400px;">
                            <tr>
                                <td align="center">
                                    <img src="../images/bulan.png" width="180" height="180" alt="No Images">
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <font color="#be4c54" size="6">Gina Andriyani</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table style="background-color: #b54f55; width: 400px;height: 400px;">
                            <td>
                                <table align="center" width="80%" style="border-collapse: separate; border-spacing: 10px; border-radius: 10px ">
                                    <tr>
                                        <td colspan="2"><input type="text" id="exampleUsername" placeholder="Username" style="border-left-style:none;border-right-style: none;border-top-style: none; background-color: #b54f55;color: #ffffff;"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="text"  id="examplePassword" placeholder="Password" style="border-left-style:none;border-right-style: none;border-top-style: none; background-color: #b54f55;color: #ffffff;"></td>
                                    </tr>
                                    <tr>
                                    <tr>
                                        <td><input  style="border: 1px solid #ffffff; width:80px; height:40px; background-color: #9e4652; color:#ffffff" type="button" name="Sign-In" value="Sign In"></td>
                                        <td><input  style="border: 1px solid #ffffff; width:80px; height: 40px; background-color: #9e4652; color:#ffffff" type="button" name="Sign-Up" value="Sign Up"></td>
                                    </tr>
                                </table>
                            </td>
                            <tr>
                                <td align="center"><font size="3" color="white">Forgot Password?</font></td>
                            </tr>
                        </table> 
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
